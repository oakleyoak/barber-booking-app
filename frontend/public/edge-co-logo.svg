<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with patriotic background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#2c3e50" stroke-width="4"/>
  
  <!-- Straight razor at top -->
  <g transform="translate(100, 40)">
    <!-- Razor blade -->
    <rect x="-25" y="-2" width="35" height="4" fill="#2c3e50" rx="1"/>
    <!-- Razor handle -->
    <rect x="12" y="-3" width="8" height="6" fill="#2c3e50" rx="2"/>
    <!-- Detail line on blade -->
    <rect x="-20" y="-1" width="25" height="1" fill="#34495e"/>
  </g>
  
  <!-- Top curved line -->
  <path d="M 40 80 Q 100 70 160 80" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- EDGE & CO. text -->
  <text x="100" y="105" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#2c3e50">EDGE &amp; CO.</text>
  
  <!-- Bottom curved line -->
  <path d="M 40 120 Q 100 130 160 120" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Scissors at bottom -->
  <g transform="translate(100, 160)">
    <!-- Left scissor blade -->
    <ellipse cx="-8" cy="0" rx="3" ry="12" fill="#2c3e50" transform="rotate(-15)"/>
    <!-- Right scissor blade -->
    <ellipse cx="8" cy="0" rx="3" ry="12" fill="#2c3e50" transform="rotate(15)"/>
    <!-- Pivot point -->
    <circle cx="0" cy="0" r="2" fill="#2c3e50"/>
    <!-- Handle rings -->
    <circle cx="-8" cy="8" r="4" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="4" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
  </g>
  
  <!-- Decorative dots on sides -->
  <circle cx="20" cy="100" r="3" fill="#2c3e50"/>
  <circle cx="180" cy="100" r="3" fill="#2c3e50"/>
</svg>
