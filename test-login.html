<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Direct Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        const supabase = window.supabase.createClient(
            'https://libpiqpetkiojiqzzlpa.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpYnBpcXBldGtpb2ppcXp6bHBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMTkwMTMsImV4cCI6MjA3MTc5NTAxM30.7NCI5kRr0BHI-X1vW5Lb1YfOolVH0x-XvYVVjSCobhI'
        );

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';

            try {
                const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                    email: 'omustafa2@googlemail.com',
                    password: '22562310'
                });

                if (signInError) {
                    resultDiv.innerHTML = `❌ Auth Error: ${signInError.message}`;
                    return;
                }

                const { data: profile, error: profileError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('auth_user_id', signInData.user.id)
                    .single();

                if (profileError) {
                    resultDiv.innerHTML = `❌ Profile Error: ${profileError.message}`;
                    return;
                }

                resultDiv.innerHTML = `✅ Login Success! Welcome ${profile.name} (${profile.role})`;
            } catch (error) {
                resultDiv.innerHTML = `❌ Unexpected Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
