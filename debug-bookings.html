<!DOCTYPE html>
<html>
<head>
    <title>Booking Debug Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Booking Debug Test</h1>
    <button onclick="testBookings()">Load All Bookings</button>
    <div id="results"></div>

    <script>
        const supabaseUrl = 'https://libpiqpetkiojiqzzlpa.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpYnBpcXBldGtpb2ppcXp6bHBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMTkwMTMsImV4cCI6MjA3MTc5NTAxM30.7NCI5kRr0BHI-X1vW5Lb1YfOolVH0x-XvYVVjSCobhI';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testBookings() {
            const results = document.getElementById('results');
            results.innerHTML = 'Loading...';

            try {
                // Load ALL bookings without date filter
                const { data, error } = await supabase
                    .from('bookings')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                results.innerHTML = `
                    <h2>All Bookings (${data.length} found):</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (err) {
                results.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
